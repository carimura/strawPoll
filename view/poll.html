{{define "poll"}}
<!DOCTYPE html>
<html>
<head>
	<title>{{ .Question }}</title>
</head>
<body>
	<h1>{{.Question}}</h1>
	<form action="/poll/{{.Id}}/vote/" method="post" enctype="form-data">
		<ul>
			{{if .Answers}}
					{{range .Answers}}
						<li>
							<input type="radio" name="Answer" value="{{.Value}}" />  {{.Value}}
						</li>
					{{end}}
			{{end}}
		</ul>
		<button type="submit">Vote!</button>
	</form>
</body>
</html>
{{end}}
